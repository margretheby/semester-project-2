<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description will come">
    <title>Login | BidBox</title>
    <link rel="stylesheet" href="dist/css">
    <script src="https://kit.fontawesome.com/14580da1e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="d-flex pb-3">
        <div class="container pe-0 ps-1">
            <nav class="navbar navbar-expand-md pt-0">
                <div>
                    <button class="btn btn-primary btn-box btn-nav" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-expanded="false" aria-controls="#nav">
                        <span><i class="fa-sharp fa-solid fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-start my-4 col-12" id="nav">
                        <ul class="navbar-nav ps-2">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link" aria-current="page"><i class="fa-sharp fa-solid fa-house"></i> Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="profile.html" class="nav-link"><i class="fa-sharp fa-solid fa-user"></i> Profile</a>
                            </li>
                            <li class="nav-item">
                                <a href="login.html" class="nav-link active"><i class="fa-sharp fa-solid fa-right-to-bracket"></i> Login</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link"><i class="fa-sharp fa-solid fa-right-from-bracket"></i> Logout</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row hidden-mobile">
                <div class="col-6">
                    <form class="d-flex align-items-center">
                        <input type="text" id="search-desktop" name="search-desktop" placeholder="Search listings" class="form-control me-2">
                        <label for="search-desktop"><button class="btn btn-primary btn-box"><i class="fa-solid fa-magnifying-glass"></i></button></label>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mt-2">
                    <a href="index.html" class="navbar-brand">
                        <i class="fa-sharp fa-solid fa-cube"></i>BidBox
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container pt-4">
            <div class="row">
                <div class="col">
                    <h1>Login</h1>
                    <form class="mt-4">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" class="form-control mb-4" placeholder="your-email@stud.noroff.no" title="You can only registrer with a Noroff student e-mail. Example: studentname@stud.noroff.no" required pattern="^[\w\-.]+@stud\.?noroff\.no$">
                        
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control mb-4" placeholder="*********" required minlength="8">
                        <div class="d-flex flex-column align-items-center">
                            <button class="btn btn-primary mb-4">Login</button>
                        </div>
                        
                    </form>
                    <div class="d-flex flex-column align-items-center">
                        <p class="mb-0">Don't have a user yet?</p>
                        <a href="registrer.html">Click here to registrer</a> 
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar justify-content-center align-items-center">
                        <ul class="navbar-nav">
                            <li class="navbar-item">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="navbar-item">
                                <a href="profile.html" class="nav-link">Profile</a>
                            </li>
                            <li class="navbar-item">
                                <a href="login.html" class="nav-link">Login</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3">
                <div class="col-12 d-flex flex-column align-items-center">
                    <span><i class="fa-sharp fa-solid fa-copyright"></i> 2022</span>
                    <span>Margrethe By</span>
                </div>
            </div>
        </div>
    </footer>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
