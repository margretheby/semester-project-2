<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <header class="d-flex pb-3 flex-lg-row-reverse">
        <div class="container pe-0 ps-1">
            <nav class="navbar navbar-expand-lg pt-0">
                <div>
                    <button class="btn btn-primary btn-box btn-nav hidden-desktop" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-expanded="false" aria-controls="#nav">
                        <span><i class="fa-sharp fa-solid fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-start my-4 col-12" id="nav">
                        <ul class="navbar-nav ps-2">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link" aria-current="page"><i class="fa-sharp fa-solid fa-house"></i> Home</a>
                            </li>
                            <li class="nav-item">
                                <a href="profile.html" class="nav-link"><i class="fa-sharp fa-solid fa-user"></i> Profile</a>
                            </li>
                            <li class="nav-item">
                                <a href="login.html" class="nav-link login-link"><i class="fa-sharp fa-solid fa-right-to-bracket"></i> Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row hidden-mobile search-desktop">
                <div class="col-6 col-lg-10">
                    <form class="d-flex align-items-center">
                        <input type="text" id="search-desktop" name="search-desktop" placeholder="Search listings" class="form-control me-2">
                        <label for="search-desktop"><button class="btn btn-primary btn-box btn-search"><i class="fa-solid fa-magnifying-glass"></i></button></label>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6 col-lg-12 mt-2">
                    <a href="index.html" class="navbar-brand">
                        <i class="fa-sharp fa-solid fa-cube"></i>BidBox
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container pt-4">
            <div class="row justify-content-center">
                <div class="col-10 col-sm-6 col-md-5 col-lg-4">
                    <h1>Registrer</h1>
                    <form class="mt-4 registrer-form">
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" class="form-control mb-4" placeholder="username" title="Your username can not exceed 20 characters." required pattern="^[\w]+$" 
                        maxLengt="20">

                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" class="form-control mb-4" placeholder="your-email@stud.noroff.no" title="You can only registrer with a Noroff student e-mail. Example: studentname@stud.noroff.no" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$">

                        <label for="avatar">Avatar (url)</label>
                        <input type="text" id="avatar" name="avatar" class="form-control mb-4" placeholder="https://pics.com/yourimage.jpg">
                        
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" class="form-control mb-4" placeholder="*********" required minlength="8">
                        <div class="d-flex flex-column align-items-center">
                            <button class="btn btn-primary mb-4">Registrer</button>
                        </div>    
                    </form>
                    <div class="d-flex flex-column align-items-center">
                        <p class="mb-0 registrer-success">Already have a user?</p>
                        <a href="login.html" class="cta-link">Click here to login</a>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar justify-content-center align-items-center">
                        <ul class="navbar-nav flex-md-row gap-md-5">
                            <li class="navbar-item">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="navbar-item">
                                <a href="profile.html" class="nav-link">Profile</a>
                            </li>
                            <li class="navbar-item">
                                <a href="login.html" class="nav-link">Login</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar justify-content-center align-items-center">
                        <ul class="navbar-nav flex-row gap-5">
                            <li class="navbar-item">
                                <a href="https://facebook.com" target="_blank" class="nav-link"><i class="fa-brands fa-square-facebook"></i></a>
                            </li>
                            <li class="navbar-item">
                                <a href="https://instagram.com" target="_blank" class="nav-link"><i class="fa-brands fa-instagram"></i></a>
                            </li>

                                <a href="https://twitter.com" target="_blank" class="nav-link"><i class="fa-brands fa-square-twitter"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3">
                <div class="col-12 d-flex flex-column align-items-center">
                    <span><i class="fa-sharp fa-solid fa-copyright"></i> 2022</span>
                    <span>Margrethe By</span>
                </div>
            </div>
        </div>
    </footer>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="js/registrer.js" type="module"></script>
    <script defer src="js/index.js" type="module"></script>
</body>
</html>
