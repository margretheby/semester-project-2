<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container d-flex">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-expanded="false" aria-controls="#nav">
                    <span><i class="fa-sharp fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse justify-content-start" id="nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link" aria-current="page"><i class="fa-sharp fa-solid fa-house"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="profile.html" class="nav-link active"><i class="fa-sharp fa-solid fa-user"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">Login</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <form class="d-flex align-items-center">
                        <input type="text" id="search" name="search" placeholder="Search listings" class="form-control me-2">
                        <label for="search"><button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button></label>
                    </form>
                </div>
                <div>
                    <a href="index.html" class="navbar-brand">
                        <i class="fa-sharp fa-solid fa-cube"></i> BidBox
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Registrer</h1>
                    <form>
                        <label for="name">Name *</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="username" title="Your username can not exceed 20 characters." required pattern="^[\w]+$" 
                        maxLengt="20">

                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" class="form-control" placeholder="your-email@stud.noroff.no" title="You can only registrer with a Noroff student e-mail. Example: studentname@stud.noroff.no" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$">

                        <label for="avatar">Avatar (url)</label>
                        <input type="text" id="avatar" name="avatar" class="form-control" placeholder="https://pics.com/yourimage.jpg">
                        
                        <label for="password">Password *</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="*********" required minlength="8">
                        <button class="btn btn-primary">Login</button>
                    </form>
                    <p>Don't have a user yet?</p>
                    <a href="registrer.html">Click here to registrer</a>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar">
                        <ul class="navbar-nav">
                            <li class="navbar-item">

        <div class="container">

                    <span><i class="fa-sharp fa-solid fa-copyright"></i> Copyright 2022, Margrethe By</span>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
