<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description will come">
    <title>Profile | BidBox</title>
    <link rel="stylesheet" href="dist/css">
    <script src="https://kit.fontawesome.com/14580da1e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md">
            <div class="container d-flex">
                <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-expanded="false" aria-controls="#nav">
                    <span><i class="fa-sharp fa-solid fa-bars"></i></span>
                </button>
                <div class="collapse navbar-collapse justify-content-start" id="nav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link" aria-current="page"><i class="fa-sharp fa-solid fa-house"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="profile.html" class="nav-link active"><i class="fa-sharp fa-solid fa-user"></i> Profile</a>
                        </li>
                        <li class="nav-item">
                            <a href="login.html" class="nav-link">Login</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <form class="d-flex align-items-center">
                        <input type="text" id="search" name="search" placeholder="Search listings" class="form-control me-2">
                        <label for="search"><button class="btn btn-primary"><i class="fa-solid fa-magnifying-glass"></i></button></label>
                    </form>
                </div>
                <div>
                    <a href="index.html" class="navbar-brand">
                        <i class="fa-sharp fa-solid fa-cube"></i> BidBox
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container pt-5">
            <div class="row pt-4">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mt-2">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#new-listing" aria-expanded="false" aria-controls="new-listing">+</button>
                    <div class="collapse" id="new-listing">
                        <div class="container">
                            <div class="row d-flex justify-content-end">
                                <div class="col">
                                    <form class="mb-5">
                                        <label for="title" class="mt-3">Title</label>
                                        <input type="text" name="title" id="title" class="form-control" required>
                                        <label for="description" class="mt-3">Description</label>
                                        <textarea name="description" id="description" rows="4" class="form-control" required></textarea>
                                        <label for="media" class="mt-3">Image (url)</label>
                                        <input type="url" name="media" id="media" class="form-control" placeholder="https://pics.com/image.jpg" required>
                                        <label for="endsAt" class="mt-3">Ends at:</label>
                                        <input type="date" name="endsAt" id="endsAt" class="form-control" required>
                                        <button class="btn btn-primary mt-3">List item</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row pt-4">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 mt-2">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#update-avatar" aria-expanded="false" aria-controls="update-avatar"><i class="fa-sharp fa-solid fa-gear"></i></button>
                    <div class="collapse" id="update-avatar">
                        <div class="container">
                            <div class="row d-flex justify-content-end">
                                <div class="col">
                                    <h3>Update profile</h3>
                                    <form class="mb-5">
                                        <label for="avatar" class="mt-3">Avatar (url)</label>
                                        <input type="url" name="avatar" id="avatar" class="form-control" placeholder="https://pics.com/image.jpg" required>
                                        <button class="btn btn-primary mt-3">Update avatar</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row d-flex">
                <div class="col-12 justify-content-center d-flex">
                    <img class="img-thumbnail p-0 mx-4" src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=764&q=80" alt="Profile avatar">
                    <h1>Username</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h3>Credit: </h3>
                    <h3>1000</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <h2>Your items</h2>
                    <div>
                        <a href="listing-item.html"><img src="https://images.unsplash.com/photo-1511447333015-45b65e60f6d5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1255&q=80" alt="Image" class="img-fluid"></a>
                        <h3>Item title</h3>
                        <h3>5 credit</h3>
                    </div>
                    <div>
                        <a href="listing-item.html"><img src="https://images.unsplash.com/photo-1511447333015-45b65e60f6d5?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1255&q=80" alt="Image" class="img-fluid"></a>
                        <h3>Item title</h3>
                        <h3>5 credit</h3>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar">
                        <ul class="navbar-nav">
                            <li class="navbar-item">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="navbar-item">
                                <a href="index.html" class="nav-link">Profile</a>
                            </li>
                            <li class="navbar-item">
                                <a href="index.html" class="nav-link">Login</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <span><i class="fa-sharp fa-solid fa-copyright"></i> Copyright 2022, Margrethe By</span>
                </div>
            </div>
        </div>
    </footer>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
