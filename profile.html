<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="description will come">
    <title>Profile | BidBox</title>
    <link rel="stylesheet" href="dist/styles.css">
    <script src="https://kit.fontawesome.com/14580da1e1.js" crossorigin="anonymous"></script>
</head>
<body>
    <header class="d-flex pb-3 flex-lg-row-reverse">
        <div class="container pe-0 ps-1 col-4">
            <nav class="navbar navbar-expand-lg pt-0">
                <div>
                    <button class="btn btn-primary btn-box btn-nav hidden-desktop" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-expanded="false" aria-controls="#nav">
                        <span><i class="fa-sharp fa-solid fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-start my-4 col-12" id="nav">
                        <ul class="navbar-nav ps-2">
                            <li class="nav-item">
                                <a href="index.html" class="nav-link" aria-current="page"><i class="fa-sharp fa-solid fa-house"></i> Home</a>
                            </li>
                            <li class="nav-item profile-nav">
                                <a href="profile.html" class="nav-link active"><i class="fa-sharp fa-solid fa-user"></i> Profile</a>
                            </li>
                            <li class="nav-item">
                                <a href="login.html" class="nav-link login-link"><i class="fa-sharp fa-solid fa-right-to-bracket"></i> Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6 col-lg-12 mt-2">
                    <a href="index.html" class="navbar-brand brand-logo">
                        <i class="fa-sharp fa-solid fa-cube"></i> BidBox
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container d-flex justify-content-between align-items-start">
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                    <button class="btn btn-secondary btn-box" type="button" data-bs-toggle="collapse" data-bs-target="#new-listing" aria-expanded="false" aria-controls="new-listing">
                        <i class="fa-sharp fa-solid fa-plus"></i>
                    </button>
                    <div class="collapse" id="new-listing">
                        <div class="container">
                            <div class="row d-flex justify-content-end">
                                <div class="col-12">
                                    <form class="mb-5 list-item-form">
                                        <label for="title" class="mt-3">Title</label>
                                        <input type="text" name="title" id="title" class="form-control" required>
                                        <label for="description" class="mt-3">Description</label>
                                        <textarea name="description" id="description" rows="4" class="form-control"></textarea>
                                        <label for="media" class="mt-3">Image (url)</label>
                                        <input type="url" name="media" id="media" class="form-control" placeholder="https://pics.com/image.jpg">
                                        <label for="endsAt" class="mt-3">Ends at:</label>
                                        <input type="date" name="endsAt" id="endsAt" class="form-control" required>
                                        <button class="btn btn-primary mt-3">List item</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 d-flex ps-0">
                    <div class="collapse" id="update-avatar">
                        <div class="container">
                            <div class="row d-flex justify-content-end">
                                <div class="col mt-5">
                                    <h3>Update profile</h3>
                                    <form class="mb-5 update-avatar">
                                        <label for="avatar" class="mt-3">Avatar (url)</label>
                                        <input type="url" name="avatar" id="avatar" class="form-control" placeholder="https://pics.com/image.jpg" required>
                                        <button class="btn btn-primary mt-3">Update</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn btn-primary btn-box" type="button" data-bs-toggle="collapse" data-bs-target="#update-avatar" aria-expanded="false" aria-controls="update-avatar"><i class="fa-sharp fa-solid fa-gear"></i></button>
                </div>
            </div>
        </div>
        <div class="container pt-5">
            <div class="row d-flex justify-content-center">
                <div class="profile-info col-12 col-md-10 col-lg-6">
                    <div class="justify-content-start d-flex">
                        <div class="avatar">    
                        </div>
                        <h1 class="ms-3 username"></h1>
                    </div>
                    <div class="row d-flex mt-2 justify-content-between credit-info">
                        <div class="col-6">
                            <h3>Credit:</h3>
                        </div>
                        <div class="col-6 d-flex">
                            <h3 class="user-credit">...</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-5">
                    <h2>Listings</h2>
                    <div class="col-12 mb-4">
                        <div>
                            <a href="profile.html?listings=active" class="btn btn-primary p-1 me-2">Active</a>
                            <a href="profile.html" class="btn btn-primary p-1">All listings</a>
                        </div>
                        <div class="row user-listing-container d-flex flex-wrap gap-3">
                            <div class="col-12 d-flex justify-content-center loading">
                                <h2><i class="fa-sharp fa-solid fa-spinner fa-spin"></i><h2>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </main>
    <footer class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar justify-content-center align-items-center">
                        <ul class="navbar-nav flex-md-row gap-md-5">
                            <li class="navbar-item">
                                <a href="index.html" class="nav-link">Home</a>
                            </li>
                            <li class="navbar-item">
                                <a href="profile.html" class="nav-link">Profile</a>
                            </li>
                            <li class="navbar-item">
                                <a href="login.html" class="nav-link login-link-footer">Login</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="navbar justify-content-center align-items-center">
                        <ul class="navbar-nav flex-row gap-5">
                            <li class="navbar-item">
                                <a href="https://facebook.com" target="_blank" class="nav-link"><i class="fa-brands fa-square-facebook"></i></a>
                            </li>
                            <li class="navbar-item">
                                <a href="https://instagram.com" target="_blank" class="nav-link"><i class="fa-brands fa-instagram"></i></a>
                            </li>
                            <li class="navbar-item">
                                <a href="https://twitter.com" target="_blank" class="nav-link"><i class="fa-brands fa-square-twitter"></i></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-3">
                <div class="col-12 d-flex flex-column align-items-center">
                    <span><i class="fa-sharp fa-solid fa-copyright"></i> 2023</span>
                    <span>Margrethe By</span>
                </div>
            </div>
        </div>
    </footer>
    <script defer src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script defer src="js/index.js" type="module"></script>
    <script defer src="js/profile.js" type="module"></script>
</body>
</html>
